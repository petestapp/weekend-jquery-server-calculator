<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator Weekend Challenge</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Server Side Calculator Weekend Challenge</h1>
    <div id="inputDiv">
        <input type="number" name="firstOperand" id="firstOperandIn">
        <div id="operatorButtons">
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
        </div>
        <input type="number" name="secondOperand" id="secondOperandIn">
        <button id="equalsButton">=</button>
        <button id="clearButton">c</button>
    </div>
    <div id="results">
        <ul id="resultsOut"></ul>
    </div>
</body>
</html>
